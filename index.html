<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID SHILLING</title>
    <link rel="stylesheet" href="static/index.css">
    <script src="static/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="pagesleft" class="column">
            <div id="Hats" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Hats" src="static/images/Hats.png" class="subImage"></image>
            </div>
            <div id="Art" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Art" src="static/images/Art.png" class="subImage"></image>
            </div>
            <div id="Beauty" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Beauty" src="static/images/Beauty.png" class="subImage"></image>
            </div>
            <div id="Jewellery" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Jewellery" src="static/images/Jewellery.png" class="subImage"></image>
            </div>
        </div> 
        <div id="centre" class="column">
        </div>
        <div id="pagesright" class="column">
            <div id="Music" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Music" src="static/images/Music.png" class="subImage"></image>
            </div>
            <div id="Philanthropy" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="Philanthropy" src="static/images/Philanthropy.png" class="subImage"></image>
            </div>
            <div id="LAD" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))">
                    <image name="LAD" src="static/images/LAD.png" class="subImage"></image>
            </div>
            <div id="HST" class="subPage" onclick="overlay(this.children[0].getAttribute('src'))"> 
                    <image name="HST" src="static/images/HST.png" class="subImage"></image>
            </div>
        </div> 
    </div>
    <div id="tint" hidden="true" onclick="hideOverlay(event)">
        </div>
    <div id="overlay" hidden="true" onclick="hideOverlay(event)">
        <image name='overlayImage' id="overlayImage" hidden="true"><image/>
    </div>
</body>
</html>
