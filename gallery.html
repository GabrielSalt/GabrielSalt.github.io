<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/gallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel carousel-fade container" data-interval="false">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner inner">
          <div class="carousel-item active image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery1.jpg" alt="First slide">
          </div>
          <div class="carousel-item image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery4.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery5.jpg" alt="Fifth slide">
          </div>
          <div class="carousel-item image-wrapper">
            <img class="d-block gallery-image" src="static/images/gallery/gallery6.jpg" alt="Sixth slide">
          </div>
        </div>
        <a class="carousel-control-prev arrow-left" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next arrow-right" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <button onclick="location.href = '/';" id="home" class="btn btn-primary">Home</button>
    <script src="static/gallery.js"></script>
</body>
</html>
