<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="static/contact.css">
</head>
<body>

    <div class="container">
        <h1>Contact Form</h1>
        <div class="options">
            <button id="studentBtn" class="option-button" onclick="showInputs('student')">Student / Work</button>
            <button id="pressBtn" class="option-button" onclick="showInputs('press')">Press / Media</button>
            <button id="clientsBtn" class="option-button" onclick="showInputs('clients')">Clients / Commission</button>
        </div>
        <form action="https://api.staticforms.xyz/submit" method="post">
    
        <div id="studentInputs" class="hidden inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">
    
            <label for="longText">Describe your area of work: </label>
            <textarea id="longText" name="description" placeholder="..."></textarea>
        </div>
    
        <div id="pressInputs" class="hidden inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">

            <label for="email">Organisation:</label>
            <input type="email" id="email" name='email' placeholder="Enter your organisation's name">
    
            <label for="longText">Enquiry:</label>
            <textarea id="longText" name="description" placeholder=""></textarea>
        </div>
    
        <div id="clientsInputs" class="hidden inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">
    
            <label for="longText">Describe what you are looking for</label>
            <textarea id="longText" name="description" placeholder="..."></textarea>
        </div>
        <button type="hidden" onclick="submitForm()">Submit</button>
        <input type="hidden" name="accessKey" value="a589219f-42dd-4cac-88d9-dd05a37872af">
        <input type="hidden" name="redirectTo" value="127.0.0.1:5500/?success">
        </form>
    </div>
<script src="static/contact.js"></script>
</body>
</html>
