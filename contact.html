<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="static/images/dslogo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="static/contact.css">
</head>
<!-- TEST KEY: a589219f-42dd-4cac-88d9-dd05a37872af -->
<body id="body">
<div id="bodyContainer">
    <div class="container">
        <h1 style="font-size: 40px;">Contact</h1>
        <div class="options">
            <button id="studentBtn" class="option-button button" onclick="showInputs('student')">Student / Work</button>
            <button id="pressBtn" class="option-button button" onclick="showInputs('press')">Press / Media</button>
            <button id="clientsBtn" class="option-button button" onclick="showInputs('clients')">Clients / Commission</button>
        </div>
            <div id="studentInputs" class="hidden inputs">

            <form id='myForm1' action="https://formspree.io/f/manwwggq" method="post" onsubmit="return validateForm(1)">
            <input name="formType" value="newsletter" type="hidden">
            <label for="name1">Name</label>
            <input type="text" id="name1" name="name" placeholder="Enter your name">
    
            <label for="email1">Email</label>
            <input type="email" id="email1" name='email' placeholder="Enter your email">
    
            <label for="longText11">Describe your area of work </label>
            <textarea id="longText11" name="$description" placeholder="..." rows="5"></textarea>

            <label for="longText12">What is your enquiry?</label>
            <textarea id="longText12" name="$enquiry" placeholder="Add as much information as possible..." rows="10"></textarea>
            <button type="submit" class='submit' value='submit!!'>Submit</button>
            </form>
        </div>
    
        <div id="pressInputs" class="hidden inputs">
            <form id='myForm2' action="https://formspree.io/f/xqazzvvp" method="post" onsubmit="return validateForm(2)">
            <input name="formType" value="press/media" type="hidden">
            <label for="name2">Name</label>
            <input type="text" id="name2" name="name" placeholder="Enter your name">
    
            <label for="email2">Email</label>
            <input type="email" id="email2" name='email' placeholder="Enter your email">

            <label for="telephone2">Telephone (Optional)</label>
            <input type="telephone" id="telephone2" name='telephone' placeholder="Enter your telephone number">
            
            <label for="organisation2">Organisation</label>
            <input type="organisation" id="organisation2" name='organisation' placeholder="Enter your publication / media outlet's name, or 'independent' otherwise">

            <label for="country2">Country</label>
            <input type="text" id="country2" name="country" placeholder="Enter your country of residence">
    
            <label for="address2">Address</label>
            <input type="address" id="address2" name='address' placeholder="Enter your address, along with postcode">

            <label for="longText2">Enquiry</label>
            <textarea id="longText2" name="description" placeholder="Add as much information as possible..." rows="6"></textarea>
            <button type="submit" class='submit' value='submit!!'>Submit</button>
            </form>
        </div>
    
        <div id="clientsInputs" class="hidden inputs">
            <form id='myForm3' action="https://formspree.io/f/xldrryyb" method="post" onsubmit="return validateForm(3)">
            <input name="formType" value="client" type="hidden">
            <label for="name3">Name</label>
            <input type="text" id="name3" name="name" placeholder="Enter your name">
    
            <label for="email3">Email</label>
            <input type="email" id="email3" name='email' placeholder="Enter your email">

            <label for="telephone3">Telephone (Optional)</label>
            <input type="telephone" id="telephone3" name='telephone' placeholder="Enter your telephone number">

            <label for="country3">Country</label>
            <input type="text" id="country3" name="country" placeholder="Enter your country of residence">
    
            <label for="address3">Address</label>
            <input type="address" id="address3" name='address' placeholder="Enter your address, along with postcode">

            <label for="longText3">How can we work together?</label>
            <textarea id="longText3" name="description" placeholder="Add as much information as possible..." rows="6"></textarea>
            <button type="submit" class='submit' value='submit!!'>Submit</button>
            </form>
        </div>
    </div>
    <div id="imageContainer">
        <image id='addressImg' name="addressImg" src="static/images/address.png"></image>
    </div>
</div>
<button onclick="location.href = '/';" id="home" class="btn btn-primary">home</button>
    
<script src="static/contact.js"></script>
</body>
</html>
