<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWELLERY by DAVID SHILLING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="border:15px solid #FF00FF">
    <canvas id="myCanvas">
    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.canvas.width  = window.innerWidth-33;
        ctx.canvas.height = window.innerHeight-34;
        // Start a new Path
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(1000, 150);

        // Dimensions: 1470 * 802

        drawStar(ctx, 180, 480, 5, 70, 30, 10, 'black', 'magenta');
        drawStar(ctx, 1200/1470*ctx.canvas.width, 330, 5, 130, 55, 10, 'black', 'magenta');
        drawStar(ctx, 740/1470*ctx.canvas.width, 660, 5, 35, 12, 10, 'black', 'magenta');
        drawStar(ctx, 330/1470*ctx.canvas.width, 620, 5, 70, 30, 15, 'black', 'black');
        drawStar(ctx, 330/1470*ctx.canvas.width, 620, 5, 10, 4, 15, 'white', 'white');
        drawStar(ctx, ctx.canvas.width / 2, 140, 5, 55, 22, 15, 'black', 'black');
        drawStar(ctx, ctx.canvas.width / 2, 140, 5, 10, 4, 15, 'white', 'white');
        drawStar(ctx, 1000/1470*ctx.canvas.width, 130, 5, 70, 15, 15, 'black', 'black');

        ellipse(ctx, 1120/1470*ctx.canvas.width, 580, 200, 100, 2 * Math.PI, 'magenta', 'magenta');
        ellipse(ctx, 1120/1470*ctx.canvas.width, 580, 190, 95, 2 * Math.PI, 'black', 'black');
        hexagon(200/1470*ctx.canvas.width, 200, 160, 'black', 'black');
        ellipse(ctx, 735/1470*ctx.canvas.width, 200, 100, 50, Math.PI, 'black', null)

        const textStar = new Image(100,100)
        textStar.src = "textStar.png"
        ctx.drawImage(textStar, 0, 0, 100, 100, 100, 100)

        function getBorderWidth(){
            if (window.innerWidth > window.innerHeight) return window.innerWidth / 10
            else return window.innerWidth
        }

        body = document.getElementsByTagName("body")
        body.style.border = getBorderWidth()
        window.onresize = (event) => {
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            body.style.border = getBorderWidth()
        }

        function hexagon(cx, cy, radius, stroke, fill){
        ctx.beginPath();
        ctx.translate(cx, cy);

        for (let i = 0; i < 6; i++) {

            const rotation = (Math.PI / 3) * i;


            if (i === 0) {
                ctx.moveTo(radius * Math.cos(rotation), radius * Math.sin(rotation));
            } else {
                ctx.lineTo(radius * Math.cos(rotation), radius * Math.sin(rotation));
            }
        }

        ctx.closePath();
        ctx.strokeStyle = stroke;
        ctx.stroke();
        ctx.fillStyle = fill;
        ctx.fill();
        }

        function ellipse(ctx, cx, cy, rx, ry, angle, stroke, fill){
        ctx.save(); // save state
        ctx.beginPath();
        ctx.strokeStyle = stroke;
        ctx.fillStyle = fill;
        ctx.translate(cx-rx, cy-ry);
        ctx.scale(rx, ry);
        ctx.arc(1, 1, 1, 0, angle, false);
        if (fill){
            ctx.fill();
        }
        ctx.restore(); // restore to original state
}

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius, width, fill, stroke) {
  let rot = Math.PI / 2 * 3;
  let x = cx;
  let y = cy;
  let step = Math.PI / spikes;

  ctx.beginPath();
  ctx.moveTo(cx, cy - outerRadius);

  for (let i = 0; i < spikes; i++) {
    x = cx + Math.cos(rot) * outerRadius;
    y = cy + Math.sin(rot) * outerRadius;
    ctx.lineTo(x, y);
    rot += step;

    x = cx + Math.cos(rot) * innerRadius;
    y = cy + Math.sin(rot) * innerRadius;
    ctx.lineTo(x, y);
    rot += step;
  }

  ctx.lineTo(cx, cy - outerRadius);
  ctx.closePath();
  ctx.lineWidth = width;
  ctx.strokeStyle = stroke;
  ctx.stroke();
  ctx.fillStyle = fill;
  ctx.fill();
}
    </script> 
</body>
</html>
