<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWELLERY by DAVID SHILLING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="border:15px solid #FF00FF; margin:0px" id="body">
    <img id="image"/>
    <canvas id="myCanvas">
    </canvas>
    <script>
        let body = document.getElementById('body');
        image = new Image(window.innerWidth, window.innerHeight)
        image.src = "static/background.png"
        
        body.style.border = `${16/1470*window.innerWidth}px solid #FF00FF`

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
    
        ctx.canvas.width  = window.innerWidth-(33/1470*window.innerWidth);
        ctx.canvas.height = window.innerHeight-(33/802*window.innerHeight);
        // Start a new Path
        img = document.getElementById('image')
        img.src = "static/background.png"

        // Dimensions: 1470 * 802

        function functionSetUp() {
            drawStar(ctx, 180, 480, 5, 70, 30, 10, 'black', 'magenta');
            drawStar(ctx, 1200/1470*ctx.canvas.width, 330/802*ctx.canvas.height, 5, 130/1470*ctx.canvas.width, 55/1470*ctx.canvas.width, 10, 'black', 'magenta');
            drawStar(ctx, 740/1470*ctx.canvas.width, 660/802*ctx.canvas.height, 5, 35/1470*ctx.canvas.width, 12/1470*ctx.canvas.width, 10, 'black', 'magenta');
            drawStar(ctx, 330/1470*ctx.canvas.width, 620/802*ctx.canvas.height, 5, 70/1470*ctx.canvas.width, 30/1470*ctx.canvas.width, 15, 'black', 'black');
            drawStar(ctx, 330/1470*ctx.canvas.width, 620/802*ctx.canvas.height, 5, 10/1470*ctx.canvas.width, 4/1470*ctx.canvas.width, 15, 'white', 'white');
            drawStar(ctx, ctx.canvas.width / 2, 140/802*ctx.canvas.height, 5, 55/1470*ctx.canvas.width, 22/1470*ctx.canvas.width, 15, 'black', 'black');
            drawStar(ctx, ctx.canvas.width / 2, 140/802*ctx.canvas.height, 5, 10/1470*ctx.canvas.width, 4/1470*ctx.canvas.width, 15, 'white', 'white');
            drawStar(ctx, 1000/1470*ctx.canvas.width, 130/802*ctx.canvas.height, 5, 70/1470*ctx.canvas.width, 15/1470*ctx.canvas.width, 15, 'black', 'black');

            ellipse(ctx, 1120/1470*ctx.canvas.width, 580/802*ctx.canvas.height, 200/1470*ctx.canvas.width, 100/1470*ctx.canvas.width, 2 * Math.PI, 'magenta', 'magenta');
            ellipse(ctx, 1120/1470*ctx.canvas.width, 580/802*ctx.canvas.height, 190/1470*ctx.canvas.width, 95/1470*ctx.canvas.width, 2 * Math.PI, 'black', 'black');
            hexagon(200/1470*ctx.canvas.width, 200/802*ctx.canvas.height, 160/1470*ctx.canvas.width, 'black', 'black');
            ellipse(ctx, 735/1470*ctx.canvas.width, 200/802*ctx.canvas.height, 100/1470*ctx.canvas.width, 50/1470*ctx.canvas.width, Math.PI, 'black', null)
        };

        // functionSetUp();

        function reset(){

            functionSetUp()
        }

        window.onresize = reset;



        const textStar = new Image(100,100)
        textStar.src = "static/textStar.png"
        ctx.drawImage(textStar, 0, 0, 100, 100, 100, 100)


        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(ctx.canvas.width, ctx.canvas.height)
        ctx.closePath()
        ctx.strokeStyle = 'black';
        ctx.stroke();


        function getBorderWidth(){
            if (window.innerWidth > window.innerHeight) return window.innerWidth / 10
            else return window.innerWidth
        }

        body = document.getElementsByTagName("body")
        body.style.border = getBorderWidth()
        window.onresize = (event) => {
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            body.style.border = getBorderWidth()
        }

        function hexagon(cx, cy, radius, stroke, fill){
        ctx.beginPath();
        ctx.translate(cx, cy);

        for (let i = 0; i < 6; i++) {

            const rotation = (Math.PI / 3) * i;


            if (i === 0) {
                ctx.moveTo(radius * Math.cos(rotation), radius * Math.sin(rotation));
            } else {
                ctx.lineTo(radius * Math.cos(rotation), radius * Math.sin(rotation));
            }
        }

        ctx.closePath();
        ctx.strokeStyle = stroke;
        ctx.stroke();
        ctx.fillStyle = fill;
        ctx.fill();
        }

        function ellipse(ctx, cx, cy, rx, ry, angle, stroke, fill){
        ctx.save(); // save state
        ctx.beginPath();
        ctx.strokeStyle = stroke;
        ctx.fillStyle = fill;
        ctx.translate(cx-rx, cy-ry);
        ctx.scale(rx, ry);
        ctx.arc(1, 1, 1, 0, angle, false);
        if (fill){
            ctx.fill();
        }
        ctx.restore(); // restore to original state
}

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius, width, fill, stroke) {
  let rot = Math.PI / 2 * 3;
  let x = cx;
  let y = cy;
  let step = Math.PI / spikes;

  ctx.beginPath();
  ctx.moveTo(cx, cy - outerRadius);

  for (let i = 0; i < spikes; i++) {
    x = cx + Math.cos(rot) * outerRadius;
    y = cy + Math.sin(rot) * outerRadius;
    ctx.lineTo(x, y);
    rot += step;

    x = cx + Math.cos(rot) * innerRadius;
    y = cy + Math.sin(rot) * innerRadius;
    ctx.lineTo(x, y);
    rot += step;
  }

  ctx.lineTo(cx, cy - outerRadius);
  ctx.closePath();
  ctx.lineWidth = width;
  ctx.strokeStyle = stroke;
  ctx.stroke();
  ctx.fillStyle = fill;
  ctx.fill();
}
    </script> 
</body>
</html>
