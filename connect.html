<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/connect.css">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/footer.css">

    <div data-include-html="font.html"></div>
</head>
<body>
    <div data-include-html="header.html"></div>
    <div class="container">
        <div class="left-column">
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
            <div class="elfsight-app-f3e3f202-4ef3-480c-beab-443628304b7b" data-elfsight-app-lazy></div>
        </div>
        <div class="right-column">
          <div class="form-container">    
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="your-access-key-here">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <div data-include-html="footer.html"></div>
    <script src="static/include.js"></script>
</body>
</html>
