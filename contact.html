<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="static/images/dslogo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="static/contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <div class="options">
            <button id="studentBtn" class="option-button button" onclick="showInputs('student')">Student / Work</button>
            <button id="pressBtn" class="option-button button" onclick="showInputs('press')">Press / Media</button>
            <button id="clientsBtn" class="option-button button" onclick="showInputs('clients')">Clients / Commission</button>
        </div>
        <form action="https://api.staticforms.xyz/submit" method="post" onsubmit="return validateForm()">
            <div id="studentInputs" class="hidden inputs">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">
    
            <label for="longText">Describe your area of work </label>
            <textarea id="longText" name="@description" placeholder="..." rows="5"></textarea>

            <label for="longText">What is your enquiry?</label>
            <textarea id="longText" name="@enquiry" placeholder="Add as much information as possible..." rows="10"></textarea>
            <input type="hidden" name="accessKey" value="a589219f-42dd-4cac-88d9-dd05a37872af">
            <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
            <button type="submit" class='submit' value='submit!!' onclick="submitForm()">Submit</button>
        </div>
    
        <div id="pressInputs" class="hidden inputs">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">

            <label for="telephone">Telephone (Optional)</label>
            <input type="telephone" id="telephone" name='@telephone' placeholder="Enter your telephone number">
            
            <label for="Organisation">Organisation</label>
            <input type="organisation" id="organisation" name='@organisation' placeholder="Enter your publication / media outlet's name, or 'independent' otherwise">

            <label for="name">Country</label>
            <input type="text" id="country" name="@country" placeholder="Enter your country of residence">
    
            <label for="address">Address</label>
            <input type="address" id="address" name='@address' placeholder="Enter your address, along with postcode">

            <label for="longText">Enquiry</label>
            <textarea id="longText" name="@description" placeholder="Add as much information as possible..." rows="6"></textarea>
            <input type="hidden" name="accessKey" value="a589219f-42dd-4cac-88d9-dd05a37872af">
            <button type="submit" class='submit' value='submit!!' onclick="submitForm()">Submit</button>
        </div>
    
        <div id="clientsInputs" class="hidden inputs">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email</label>
            <input type="email" id="email" name='email' placeholder="Enter your email">

            <label for="telephone">Telephone (Optional)</label>
            <input type="telephone" id="telephone" name='@telephone' placeholder="Enter your telephone number">
            
            <label for="Organisation">Organisation</label>
            <input type="organisation" id="organisation" name='@organisation' placeholder="Enter your publication / media outlet's name, or 'independent' otherwise">

            <label for="name">Country</label>
            <input type="text" id="country" name="@country" placeholder="Enter your country of residence">
    
            <label for="address">Address</label>
            <input type="address" id="address" name='@address' placeholder="Enter your address, along with postcode">

            <label for="longText">How can we work together?</label>
            <textarea id="longText" name="@description" placeholder="Add as much information as possible..." rows="6"></textarea>
            <input type="hidden" name="accessKey" value="a589219f-42dd-4cac-88d9-dd05a37872af">
            <button type="submit" class='submit' value='submit!!' onclick="submitForm()">Submit</button>
        </div>
        </form>
        <button onclick="location.href = '/';" id="home" class="btn btn-primary">home</button>
    </div>
<script src="static/contact.js"></script>
</body>
</html>
